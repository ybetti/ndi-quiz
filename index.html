<body>
    <div class="container">
        <div class="card">
            <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->

    <script>
        // ÂïèÈ°å„Éá„Éº„ÇøÔºàÂπ¥Â∫¶ ‚Üí Á®ÆÁõÆ ‚Üí ÂïèÈ°åÔºâ
        const quizData = {
            "2024": {
                name: "2024Âπ¥Â∫¶ÂïèÈ°å",
                categories: {
                    "MT": {
                        name: "Á£ÅÊ∞óÊé¢ÂÇ∑Ë©¶È®ì(MT)",
                        questions: []
                    },
                    "PT": {
                        name: "Êµ∏ÈÄèÊé¢ÂÇ∑Ë©¶È®ì(PT)",
                        questions: []
                    },
                    "UT": {
                        name: "Ë∂ÖÈü≥Ê≥¢Êé¢ÂÇ∑Ë©¶È®ì(UT)",
                        questions: []
                    },
                    "RT": {
                        name: "ÊîæÂ∞ÑÁ∑öÈÄèÈÅéË©¶È®ì(RT)",
                        questions: []
                    }
                }
            }
        };

        // CSV„Éë„Éº„Çµ„Éº
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const questions = [];

            // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„Éó
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                // CSV„Çí„Éë„Éº„ÇπÔºà„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÄÅ„ÇØ„Ç©„Éº„ÉàÂØæÂøúÔºâ
                const fields = parseCSVLine(line);
                if (fields.length >= 8) {
                    questions.push({
                        id: parseInt(fields[0]),
                        question: fields[1],
                        choices: {
                            a: fields[2],
                            b: fields[3],
                            c: fields[4],
                            d: fields[5]
                        },
                        answer: fields[6],
                        explanation: fields[7]
                    });
                }
            }
            return questions;
        }

        // CSV„ÅÆ1Ë°å„Çí„Éë„Éº„ÇπÔºà„ÇØ„Ç©„Éº„ÉàÂØæÂøúÔºâ
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // CSV„Åã„ÇâÂïèÈ°å„ÇíË™≠„ÅøËæº„Åø
        async function loadQuestionsFromCSV(filename) {
            try {
                const response = await fetch(`questions/${filename}`);
                if (!response.ok) {
                    console.warn(`${filename}„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü`);
                    return [];
                }
                const csvText = await response.text();
                return parseCSV(csvText);
            } catch (error) {
                console.warn(`${filename}„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:`, error);
                return [];
            }
        }

        // ÂÖ®ÂïèÈ°å„ÇíË™≠„ÅøËæº„Åø
        async function loadAllQuestions() {
            // 2024Âπ¥Â∫¶ MTÂïèÈ°å
            const mt2024 = await loadQuestionsFromCSV('mt_questions.csv');
            quizData["2024"].categories["MT"].questions = mt2024;

            // 2023Âπ¥Â∫¶„ÇíËøΩÂä†
            quizData["2023"] = {
                name: "2023Âπ¥Â∫¶ÂïèÈ°å",
                categories: {
                    "MT": { name: "Á£ÅÊ∞óÊé¢ÂÇ∑Ë©¶È®ì(MT)", questions: [] },
                    "PT": { name: "Êµ∏ÈÄèÊé¢ÂÇ∑Ë©¶È®ì(PT)", questions: [] },
                    "UT": { name: "Ë∂ÖÈü≥Ê≥¢Êé¢ÂÇ∑Ë©¶È®ì(UT)", questions: [] },
                    "RT": { name: "ÊîæÂ∞ÑÁ∑öÈÄèÈÅéË©¶È®ì(RT)", questions: [] }
                }
            };

            // 2023Âπ¥Â∫¶ UTÂïèÈ°å
            const ut2023 = await loadQuestionsFromCSV('ut_questions.csv');
            quizData["2023"].categories["UT"].questions = ut2023;
        }

        // ‰ª•‰∏ã„ÅØÊó¢Â≠ò„ÅÆMTÂïèÈ°å„Éá„Éº„ÇøÔºàCSVË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÁî®„ÉªÂâäÈô§‰∫àÂÆöÔºâ

            { id: 130, question: "Ê¨°„ÅÆÊñá„ÅØ„ÄÅJIS Z 2305„Å´Âü∫„Å•„ÅèË∂ÖÈü≥Ê≥¢Êé¢ÂÇ∑Ë©¶È®ìÊäÄË°ìËÄÖ„É¨„Éô„É´2„ÅÆÂΩπÂâ≤„ÅÆÂÜÖÂÆπ„Å´„Å§„ÅÑ„Å¶Ëø∞„Åπ„Åü„ÇÇ„ÅÆ„Åß„ÅÇ„Çã„ÄÇÊ≠£„Åó„ÅÑ„ÇÇ„ÅÆ„Çí‰∏Ä„Å§ÈÅ∏„Å≥„ÄÅË®òÂè∑„ÅßÁ≠î„Åà„Çà„ÄÇ", choices: { a: "‰ΩøÁî®„Åô„ÇãÁâπÂÆö„ÅÆNDTÊñπÊ≥ï„ÇíÊåáÂÆö„Åô„Çã„ÄÇ", b: "NDT„ÇíÂÆüÊñΩ„Åó„ÄÅÁõ£Áù£„Åô„Çã„ÄÇ", c: "Ë¶èÊ†º„ÄÅ„Ç≥„Éº„Éâ„ÇíËß£Èáà„Åô„Çã„ÄÇ", d: "NDTÊâãÈ†Ü„Çí‰ΩúÊàê„Åô„Çã„ÄÇ" }, answer: "b", explanation: "„É¨„Éô„É´2„Å´Ë™çË®º„Åï„Çå„ÅüÊäÄË°ìËÄÖ„ÅØNDTÊâãÈ†Ü„Å´Âæì„Å£„Å¶NDT„ÇíÂÆüÊñΩ„Åô„ÇãÂäõÈáè„ÇíÂÆüË®º„Åó„Å¶„ÅÑ„Çã„ÄÇ„É¨„Éô„É´2ÊäÄË°ìËÄÖ„ÅØ„ÄÅNDT„ÇíÂÆüÊñΩ„Åó„ÄÅÁõ£Áù£„Åô„Çã„Åì„Å®„Åå„Åß„Åç„Çã„ÄÇ" },
            { id: 131, question: "Ê¨°„ÅÆÊñá„ÅØ„ÄÅJIS Z 3060„Å´„Çà„ÇãÊé¢ÂÇ∑Ë£ÖÁΩÆ„ÅÆË™øÊï¥Âèä„Å≥ÁÇπÊ§ú„Å´„Å§„ÅÑ„Å¶Ëø∞„Åπ„Åü„ÇÇ„ÅÆ„Åß„ÅÇ„Çã„ÄÇÊ≠£„Åó„ÅÑ„ÇÇ„ÅÆ„Çí‰∏Ä„Å§ÈÅ∏„Å≥„ÄÅË®òÂè∑„ÅßÁ≠î„Åà„Çà„ÄÇ", choices: { a: "Ê∏¨ÂÆöÁØÑÂõ≤Âèä„Å≥Êé¢ÂÇ∑ÊÑüÂ∫¶„ÅØ‰ΩúÊ•≠ÈñãÂßãÊôÇ„Å´Ë™øÊï¥„Åó„Å™„Åë„Çå„Å∞„Å™„Çâ„Å™„ÅÑ„Åå„ÄÅÂÖ•Â∞ÑÁÇπÂèä„Å≥STBÂ±àÊäòËßí„ÅØÁ∂ôÁ∂ö„Åó„Å¶‰ΩøÁî®„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂâçÊó•„ÅÆÂÄ§„Çí‰ΩøÁî®„Åó„Å¶„ÇÇ„Çà„ÅÑ„ÄÇ", b: "Ê∏¨ÂÆöÁØÑÂõ≤Âèä„Å≥Êé¢ÂÇ∑ÊÑüÂ∫¶„ÅØ‰ΩúÊ•≠ÈñãÂßãÊôÇ„ÄÅ‰ΩúÊ•≠ÈñãÂßã„Åã„Çâ4ÊôÇÈñì‰ª•ÂÜÖ„Åî„Å®Âèä„Å≥‰ΩúÊ•≠ÁµÇ‰∫ÜÊôÇ„Å´ÁÇπÊ§ú„ÅóÁ¢∫Ë™ç„Åó„Å™„Åë„Çå„Å∞„Å™„Çâ„Å™„ÅÑ„ÄÇ", c: "ÂÜçÁÇπÊ§úÊôÇ„ÄÅÊé¢ÂÇ∑ÊÑüÂ∫¶„ÅåÁõ¥Ââç„ÅÆË™øÊï¥Âèà„ÅØÁ¢∫Ë™çÊôÇ„Çà„Çä3dB‰Ωé‰∏ã„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅÂÜçË™øÊï¥„ÅóÁõ¥Ââç„Å´Ë™øÊï¥Âèà„ÅØÁ¢∫Ë™ç„Åó„Åü‰ª•Âæå„Å´ÂÆüÊñΩ„Åó„ÅüË©¶È®ì„ÇíÂÜçË©¶È®ì„Åô„Çã„ÄÇ", d: "ÂÜçÁÇπÊ§úÊôÇ„ÄÅÊé¢ÂÇ∑ÊÑüÂ∫¶„ÅåÁõ¥Ââç„ÅÆË™øÊï¥Âèà„ÅØÁ¢∫Ë™çÊôÇ„Çà„Çä3dBÂ¢óÂä†„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅÂÜçË™øÊï¥„ÅóÁõ¥Ââç„Å´Ë™øÊï¥Âèà„ÅØÁ¢∫Ë™ç„Åó„Åü‰ª•Âæå„Å´ÂÆüÊñΩ„Åó„ÅüË©¶È®ì„Åß„ÄÅ„Åç„Åö„ÇíÊ§úÂá∫„Åó„ÅüÈÉ®ÂàÜ„ÇíÂÜçË©¶È®ì„Åô„Çã„ÄÇ" }, answer: "b", explanation: "JIS Z 3060„ÅÆ9.1.7Êé¢ÂÇ∑Ë£ÖÁΩÆ„ÅÆÊ∏¨ÂÆö„ÄÅË™øÊï¥Âèä„Å≥ÁÇπÊ§ú„Åß„ÅØ„ÄÅ„ÄéÂÖ•Â∞ÑÁÇπ„ÄÅSTBÂ±àÊäòËßí„ÄÅÊ∏¨ÂÆöÁØÑÂõ≤Âèä„Å≥Êé¢ÂÇ∑ÊÑüÂ∫¶„ÅØ„ÄÅ‰ΩúÊ•≠ÈñãÂßãÊôÇ„Å´Ê∏¨ÂÆöÂèä„Å≥Ë™øÊï¥„Åô„Çã„ÄÇ„Åæ„Åü„ÄÅ„Åì„Çå„Çâ„ÅØ‰ΩúÊ•≠ÈñãÂßãÂæå4ÊôÇÈñì‰ª•ÂÜÖ„Åî„Å®Âèä„Å≥‰ΩúÊ•≠ÁµÇ‰∫ÜÊôÇ„Å´ÁÇπÊ§ú„Åó„ÄÅ„Åì„Çå„Çâ„ÅÆÊù°‰ª∂„ÅÆÂ§âÂåñÈáè„ÇíÁ¢∫Ë™ç„Åô„Çã„ÄÇ„Äè„Å®„ÅÇ„Çã„ÄÇ" }
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖã
        let currentYear = null;
        let currentCategory = null;
        let currentSetIndex = null;
        let currentQuestions = [];
        let currentIndex = 0;
        let isRandom = false;
        let sessionCorrect = 0;
        let sessionTotal = 0;
        const QUESTIONS_PER_SET = 20;
        let currentUser = null;

        // ÂàùÊúüÂåñÔºàÈùûÂêåÊúü„ÅßCSV„ÇíË™≠„ÅøËæº„ÅøÔºâ
        async function init() {
            // CSV„Åã„ÇâÂïèÈ°å„ÇíË™≠„ÅøËæº„Åø
            await loadAllQuestions();

            // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø„É¶„Éº„Ç∂„Éº„ÇíÁ¢∫Ë™ç
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showHomeScreen();
            } else {
                showScreen('login-screen');
            }
            setupOrderToggle();
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        function login() {
            const employeeId = document.getElementById('employee-id').value.trim();
            const employeeName = document.getElementById('employee-name').value.trim();
            const errorDiv = document.getElementById('login-error');

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (!/^[0-9]{4}$/.test(employeeId)) {
                errorDiv.textContent = 'Á§æÂì°Áï™Âè∑„ÅØ4Ê°Å„ÅÆÊï∞Â≠ó„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                errorDiv.style.display = 'block';
                return;
            }
            if (!employeeName) {
                errorDiv.textContent = 'ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            currentUser = { id: employeeId, name: employeeName };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showHomeScreen();
        }

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('employee-id').value = '';
            document.getElementById('employee-name').value = '';
            showScreen('login-screen');
        }

        // „Éõ„Éº„É†ÁîªÈù¢„ÇíË°®Á§∫
        function showHomeScreen() {
            document.getElementById('display-user-name').textContent =
                `${currentUser.id} ${currentUser.name}`;
            renderYearList();
            showScreen('home-screen');
        }

        // Âπ¥Â∫¶„É™„Çπ„Éà„ÅÆÊèèÁîª
        function renderYearList() {
            const yearList = document.getElementById('year-list');
            yearList.innerHTML = '';

            Object.keys(quizData).forEach(year => {
                const data = quizData[year];
                const progress = getYearProgress(year);
                const totalQuestions = getTotalQuestionsInYear(year);
                const percentage = totalQuestions > 0 ? Math.round((progress / totalQuestions) * 100) : 0;

                const item = document.createElement('div');
                item.className = 'list-item';
                item.onclick = () => selectYear(year);
                item.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${data.name}</div>
                        <div class="item-stats">${progress} / ${totalQuestions} ÂïèÊ≠£Ëß£</div>
                    </div>
                    <div class="item-right">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">${percentage}%</div>
                    </div>
                `;
                yearList.appendChild(item);
            });
        }

        // Âπ¥Â∫¶ÂÜÖ„ÅÆÁ∑èÂïèÈ°åÊï∞„ÇíÂèñÂæó
        function getTotalQuestionsInYear(year) {
            let total = 0;
            const categories = quizData[year].categories;
            for (const cat in categories) {
                total += categories[cat].questions.length;
            }
            return total;
        }

        // Âπ¥Â∫¶„ÅÆÈÄ≤Êçó„ÇíÂèñÂæó
        function getYearProgress(year) {
            let correct = 0;
            const categories = quizData[year].categories;
            for (const cat in categories) {
                const progress = getProgress(year, cat);
                correct += progress.correct;
            }
            return correct;
        }

        // Âπ¥Â∫¶ÈÅ∏Êäû
        function selectYear(year) {
            currentYear = year;
            renderCategoryList();
            showScreen('category-screen');
        }

        // Á®ÆÁõÆ„É™„Çπ„Éà„ÅÆÊèèÁîª
        function renderCategoryList() {
            document.getElementById('category-title').textContent = quizData[currentYear].name;
            const categoryList = document.getElementById('category-list');
            categoryList.innerHTML = '';

            const categories = quizData[currentYear].categories;
            const categoryColors = { MT: 'mt', PT: 'pt', UT: 'ut', RT: 'rt' };

            for (const catKey in categories) {
                const cat = categories[catKey];
                if (cat.questions.length === 0) continue; // ÂïèÈ°å„Åå„Å™„ÅÑÁ®ÆÁõÆ„ÅØ„Çπ„Ç≠„ÉÉ„Éó

                const progress = getProgress(currentYear, catKey);
                const totalQuestions = cat.questions.length;
                const percentage = totalQuestions > 0 ? Math.round((progress.correct / totalQuestions) * 100) : 0;

                const item = document.createElement('div');
                item.className = 'list-item';
                item.onclick = () => selectCategory(catKey);
                item.innerHTML = `
                    <div class="item-left">
                        <div class="category-icon ${categoryColors[catKey] || ''}">${catKey}</div>
                        <div class="item-info">
                            <div class="item-name">${cat.name}</div>
                            <div class="item-stats">${progress.correct} / ${totalQuestions} ÂïèÊ≠£Ëß£</div>
                        </div>
                    </div>
                    <div class="item-right">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">${percentage}%</div>
                    </div>
                `;
                categoryList.appendChild(item);
            }
        }

        // Á®ÆÁõÆÈÅ∏Êäû
        function selectCategory(category) {
            currentCategory = category;
            renderSetList();
            showScreen('set-screen');
        }

        // ÂïèÈ°å„Çª„ÉÉ„Éà„É™„Çπ„Éà„ÅÆÊèèÁîª
        function renderSetList() {
            const cat = quizData[currentYear].categories[currentCategory];
            document.getElementById('set-title').textContent = cat.name;
            const setList = document.getElementById('set-list');
            setList.innerHTML = '';

            const totalQuestions = cat.questions.length;
            const numSets = Math.ceil(totalQuestions / QUESTIONS_PER_SET);

            for (let i = 0; i < numSets; i++) {
                const startNum = i * QUESTIONS_PER_SET + 1;
                const endNum = Math.min((i + 1) * QUESTIONS_PER_SET, totalQuestions);
                const setProgress = getSetProgress(currentYear, currentCategory, i);
                const setTotal = endNum - startNum + 1;
                const percentage = setTotal > 0 ? Math.round((setProgress / setTotal) * 100) : 0;

                const item = document.createElement('div');
                item.className = 'list-item';
                item.onclick = () => startQuiz(i);
                item.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">Âïè${startNum}ÔΩû${endNum}</div>
                        <div class="item-stats">${setProgress} / ${setTotal} ÂïèÊ≠£Ëß£</div>
                    </div>
                    <div class="item-right">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="progress-text">${percentage}%</div>
                    </div>
                `;
                setList.appendChild(item);
            }
        }

        // ÈÄ≤Êçó„ÅÆÂèñÂæóÔºà„É¶„Éº„Ç∂„ÉºÂà•Ôºâ
        function getProgress(year, category) {
            const key = `quiz_progress_${currentUser.id}_${year}_${category}`;
            const saved = localStorage.getItem(key);
            return saved ? JSON.parse(saved) : { correct: 0, answeredIds: [] };
        }

        // ÈÄ≤Êçó„ÅÆ‰øùÂ≠òÔºà„É¶„Éº„Ç∂„ÉºÂà•Ôºâ
        function saveProgress(year, category, questionId) {
            const progress = getProgress(year, category);
            if (!progress.answeredIds.includes(questionId)) {
                progress.answeredIds.push(questionId);
                progress.correct++;
            }
            const key = `quiz_progress_${currentUser.id}_${year}_${category}`;
            localStorage.setItem(key, JSON.stringify(progress));
        }

        // „Çª„ÉÉ„ÉàÂÜÖ„ÅÆÈÄ≤Êçó„ÇíÂèñÂæó
        function getSetProgress(year, category, setIndex) {
            const progress = getProgress(year, category);
            const cat = quizData[year].categories[category];
            const startIdx = setIndex * QUESTIONS_PER_SET;
            const endIdx = Math.min(startIdx + QUESTIONS_PER_SET, cat.questions.length);

            let correct = 0;
            for (let i = startIdx; i < endIdx; i++) {
                if (progress.answeredIds.includes(cat.questions[i].id)) {
                    correct++;
                }
            }
            return correct;
        }

        // Âá∫È°åÈ†ÜÂ∫è„ÅÆÂàá„ÇäÊõø„Åà
        function setupOrderToggle() {
            const seqBtn = document.getElementById('order-sequential');
            const randBtn = document.getElementById('order-random');

            seqBtn.onclick = () => {
                isRandom = false;
                seqBtn.classList.add('active');
                randBtn.classList.remove('active');
            };

            randBtn.onclick = () => {
                isRandom = true;
                randBtn.classList.add('active');
                seqBtn.classList.remove('active');
            };
        }

        // „ÇØ„Ç§„Ç∫ÈñãÂßã
        function startQuiz(setIndex) {
            currentSetIndex = setIndex;
            const cat = quizData[currentYear].categories[currentCategory];
            const progress = getProgress(currentYear, currentCategory);

            const startIdx = setIndex * QUESTIONS_PER_SET;
            const endIdx = Math.min(startIdx + QUESTIONS_PER_SET, cat.questions.length);
            const setQuestions = cat.questions.slice(startIdx, endIdx);

            // Êú™Ê≠£Ëß£„ÅÆÂïèÈ°å„ÅÆ„ÅøÂèñÂæó
            currentQuestions = setQuestions.filter(q => !progress.answeredIds.includes(q.id));

            if (currentQuestions.length === 0) {
                alert('„Åì„ÅÆ„Çª„ÉÉ„Éà„ÅØÂÖ®ÂïèÊ≠£Ëß£Ê∏à„Åø„Åß„ÅôÔºÅÈÄ≤Êçó„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶ÂÜçÊåëÊà¶„Åß„Åç„Åæ„Åô„ÄÇ');
                return;
            }

            // „É©„É≥„ÉÄ„É†È†Ü„Å´‰∏¶„ÅπÊõø„Åà
            if (isRandom) {
                currentQuestions = shuffleArray([...currentQuestions]);
            }

            currentIndex = 0;
            sessionCorrect = 0;
            sessionTotal = 0;

            showScreen('quiz-screen');
            showQuestion();
        }

        // ÈÖçÂàó„ÅÆ„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ÂïèÈ°å„ÅÆË°®Á§∫
        function showQuestion() {
            const question = currentQuestions[currentIndex];

            document.getElementById('quiz-progress').textContent =
                `ÊÆã„Çä ${currentQuestions.length - currentIndex} Âïè`;
            document.getElementById('question-number').textContent =
                `ÂïèÈ°å ${question.id}`;
            document.getElementById('question-text').textContent = question.question;

            // ÈÅ∏ÊäûËÇ¢„ÅÆË°®Á§∫
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            const labels = ['a', 'b', 'c', 'd'];
            labels.forEach(label => {
                if (question.choices[label]) {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.innerHTML = `
                        <span class="choice-label">${label}</span>
                        <span class="choice-text">${question.choices[label]}</span>
                    `;
                    btn.onclick = () => selectAnswer(label);
                    choicesDiv.appendChild(btn);
                }
            });

            // „Äå„Çè„Åã„Çâ„Å™„ÅÑ„ÄçÈÅ∏ÊäûËÇ¢„ÇíËøΩÂä†
            const unknownBtn = document.createElement('button');
            unknownBtn.className = 'choice-btn';
            unknownBtn.innerHTML = `
                <span class="choice-label">?</span>
                <span class="choice-text">„Çè„Åã„Çâ„Å™„ÅÑ</span>
            `;
            unknownBtn.onclick = () => selectAnswer('unknown');
            choicesDiv.appendChild(unknownBtn);

            // ÁµêÊûúË°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('result-display').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        // ÂõûÁ≠îÈÅ∏Êäû
        function selectAnswer(selected) {
            const question = currentQuestions[currentIndex];
            const isCorrect = selected === question.answer;
            const isUnknown = selected === 'unknown';

            sessionTotal++;

            // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ„Åó„ÄÅÊ≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÇíË°®Á§∫
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                const label = btn.querySelector('.choice-label').textContent;
                if (label === question.answer) {
                    btn.classList.add('correct');
                } else if (label === selected && !isCorrect) {
                    btn.classList.add(isUnknown ? 'unknown' : 'wrong');
                }
            });

            // ÁµêÊûúË°®Á§∫
            const resultDiv = document.getElementById('result-display');
            resultDiv.style.display = 'block';

            if (isCorrect) {
                sessionCorrect++;
                resultDiv.className = 'result-display correct';
                document.getElementById('result-icon').textContent = '‚óã';
                document.getElementById('result-text').textContent = 'Ê≠£Ëß£ÔºÅ';
                saveProgress(currentYear, currentCategory, question.id);
                // Ê≠£Ëß£„Åó„ÅüÂïèÈ°å„ÅØ„É™„Çπ„Éà„Åã„ÇâÈô§Â§ñ
                currentQuestions.splice(currentIndex, 1);
            } else {
                resultDiv.className = 'result-display wrong';
                document.getElementById('result-icon').textContent = '√ó';
                document.getElementById('result-text').textContent = isUnknown ? '„Çè„Åã„Çâ„Å™„ÅÑ' : '‰∏çÊ≠£Ëß£';
                // ‰∏çÊ≠£Ëß£„Éª„Çè„Åã„Çâ„Å™„ÅÑÂïèÈ°å„ÅØÂæå„Çç„Å´Âõû„Åô
                const wrongQuestion = currentQuestions.splice(currentIndex, 1)[0];
                currentQuestions.push(wrongQuestion);
            }

            // Ëß£Ë™¨Ë°®Á§∫
            if (question.explanation) {
                document.getElementById('explanation').style.display = 'block';
                document.getElementById('explanation-text').textContent = question.explanation;
            }

            // Ê¨°„Å∏„Éú„Çø„É≥Ë°®Á§∫
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('next-btn').textContent =
                currentQuestions.length > 0 ? 'Ê¨°„ÅÆÂïèÈ°å„Å∏' : 'ÁµêÊûú„ÇíË¶ã„Çã';
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        function nextQuestion() {
            if (currentQuestions.length === 0) {
                showComplete();
            } else {
                if (currentIndex >= currentQuestions.length) {
                    currentIndex = 0;
                }
                showQuestion();
            }
        }

        // ÂÆå‰∫ÜÁîªÈù¢
        function showComplete() {
            showScreen('complete-screen');
            const cat = quizData[currentYear].categories[currentCategory];
            const startNum = currentSetIndex * QUESTIONS_PER_SET + 1;
            const endNum = Math.min((currentSetIndex + 1) * QUESTIONS_PER_SET, cat.questions.length);

            const setProgress = getSetProgress(currentYear, currentCategory, currentSetIndex);
            const setTotal = endNum - startNum + 1;
            const percentage = Math.round((setProgress / setTotal) * 100);

            document.getElementById('complete-stats').innerHTML = `
                ${cat.name}<br>
                Âïè${startNum}ÔΩû${endNum}<br>
                Ê≠£Á≠îÁéá: ${percentage}% (${setProgress}/${setTotal}Âïè)
            `;
        }

        // ÁîªÈù¢Âàá„ÇäÊõø„Åà
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥
        function goHome() {
            currentYear = null;
            currentCategory = null;
            currentSetIndex = null;
            renderYearList();
            showScreen('home-screen');
        }

        function goToCategory() {
            currentCategory = null;
            currentSetIndex = null;
            renderCategoryList();
            showScreen('category-screen');
        }

        function goToSet() {
            currentSetIndex = null;
            renderSetList();
            showScreen('set-screen');
        }

        // ÂÖ®ÈÄ≤Êçó„É™„Çª„ÉÉ„ÉàÔºàÁèæÂú®„ÅÆ„É¶„Éº„Ç∂„Éº„ÅÆ„ÅøÔºâ
        function resetAllProgress() {
            if (confirm(`${currentUser.name}„Åï„Çì„ÅÆÂÖ®„Å¶„ÅÆÈÄ≤Êçó„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü`)) {
                for (const year in quizData) {
                    for (const cat in quizData[year].categories) {
                        localStorage.removeItem(`quiz_progress_${currentUser.id}_${year}_${cat}`);
                    }
                }
                renderYearList();
            }
        }

        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
